<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Categorizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      padding: 40px;
    }
    
    .sidebar {
      border-right: 2px solid #eee;
      padding-right: 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .categories-list {
      margin-top: 30px;
    }
    
    .category-badge {
      display: inline-block;
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 8px 8px 8px 0;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .category-badge:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .category-badge.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .channels-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    
    .channel-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
      transition: all 0.3s;
    }
    
    .channel-card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateX(5px);
    }
    
    .channel-name {
      font-weight: 700;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 5px;
    }
    
    .channel-date {
      color: #999;
      font-size: 0.9em;
    }
    
    .channel-category {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      margin-top: 10px;
    }
    
    .no-channels {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      font-size: 1.1em;
    }
    
    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }
      
      .sidebar {
        border-right: none;
        border-bottom: 2px solid #eee;
        padding-right: 0;
        padding-bottom: 20px;
      }
      
      .header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¬ YouTube Channel Categorizer</h1>
      <p>Organize your favorite YouTube channels into custom categories</p>
    </div>
    
    <div class="content">
      <div class="sidebar">
        <h3 style="margin-bottom: 20px; color: #333;">New Category</h3>
        
        <div class="form-group">
          <label>Category Name</label>
          <input type="text" id="categoryName" placeholder="e.g., Entertainment">
        </div>
        
        <button onclick="addCategory()">+ Add Category</button>
        
        <div class="categories-list">
          <h4 style="margin-bottom: 15px; color: #333;">Your Categories</h4>
          <div id="categoriesList"></div>
        </div>
        
        <hr style="margin: 30px 0; border: none; border-top: 2px solid #eee;">
        
        <h3 style="margin-bottom: 20px; color: #333;">Add Channel</h3>
        
        <div class="form-group">
          <label>Channel ID</label>
          <input type="text" id="channelId" placeholder="YouTube Channel ID">
        </div>
        
        <div class="form-group">
          <label>Channel Name</label>
          <input type="text" id="channelName" placeholder="Channel Name">
        </div>
        
        <div class="form-group">
          <label>Select Category</label>
          <select id="categorySelect" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: inherit;">
            <option value="">-- Select Category --</option>
          </select>
        </div>
        
        <button onclick="addChannel()">âž• Add Channel</button>
      </div>
      
      <div class="channels-section">
        <h2>ðŸ“º Channels</h2>
        <div id="channelsList" class="no-channels">No channels added yet</div>
      </div>
    </div>
  </div>
  
  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentCategoryId = null;
    
    async function loadCategories() {
      try {
        const res = await fetch(API_URL + '/categories');
        const categories = await res.json();
        
        const list = document.getElementById('categoriesList');
        list.innerHTML = '';
        
        categories.forEach(cat => {
          const badge = document.createElement('div');
          badge.className = 'category-badge';
          if (currentCategoryId === cat.id) badge.classList.add('active');
          badge.textContent = cat.name;
          badge.onclick = () => selectCategory(cat.id);
          list.appendChild(badge);
        });
        
        const select = document.getElementById('categorySelect');
        const currentValue = select.value;
        select.innerHTML = '<option value="">-- Select Category --</option>';
        categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat.id;
          opt.textContent = cat.name;
          select.appendChild(opt);
        });
        select.value = currentValue;
      } catch (err) {
        console.error('Error loading categories:', err);
      }
    }
    
    async function loadChannels() {
      try {
        let res;
        if (currentCategoryId) {
          res = await fetch(API_URL + '/channels/' + currentCategoryId);
        } else {
          res = await fetch(API_URL + '/all-channels');
        }
        
        const channels = await res.json();
        const list = document.getElementById('channelsList');
        
        if (channels.length === 0) {
          list.innerHTML = '<div class="no-channels">No channels in this category</div>';
          return;
        }
        
        list.innerHTML = '';
        channels.forEach(ch => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          const date = new Date(ch.added_at).toLocaleDateString();
          card.innerHTML = `
            <div class="channel-name">${ch.channel_name}</div>
            <div class="channel-date">Added: ${date}</div>
            <div class="channel-category">${ch.category_name || 'Uncategorized'}</div>
          `;
          list.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading channels:', err);
      }
    }
    
    async function addCategory() {
      const name = document.getElementById('categoryName').value.trim();
      if (!name) {
        alert('Please enter a category name');
        return;
      }
      
      try {
        const res = await fetch(API_URL + '/categories', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        
        if (res.ok) {
          document.getElementById('categoryName').value = '';
          await loadCategories();
        } else {
          alert('Category already exists');
        }
      } catch (err) {
        console.error('Error adding category:', err);
      }
    }
    
    async function addChannel() {
      const channelId = document.getElementById('channelId').value.trim();
      const channelName = document.getElementById('channelName').value.trim();
      const categoryId = document.getElementById('categorySelect').value;
      
      if (!channelId || !channelName || !categoryId) {
        alert('Please fill all fields');
        return;
      }
      
      try {
        const res = await fetch(API_URL + '/channels', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ channel_id: channelId, channel_name: channelName, category_id: categoryId })
        });
        
        if (res.ok) {
          document.getElementById('channelId').value = '';
          document.getElementById('channelName').value = '';
          document.getElementById('categorySelect').value = '';
          await loadChannels();
        } else {
          alert('Channel already exists');
        }
      } catch (err) {
        console.error('Error adding channel:', err);
      }
    }
    
    function selectCategory(id) {
      currentCategoryId = currentCategoryId === id ? null : id;
      loadCategories();
      loadChannels();
    }
    
    // Initial load
    loadCategories();
    loadChannels();
    
    // Refresh data every 5 seconds
    setInterval(() => {
      loadCategories();
      loadChannels();
    }, 5000);
  </script>
</body>
</html>
